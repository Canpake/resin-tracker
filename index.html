<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">

    <title>Resin Tracker</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <!-- For dragging purposes -->
    <div id="drag"></div>

    <!-- Resize -->
    <button id="resize"></button>

    <div id="bg">
      <div id="bg-wave"></div>
      <div id="bg-image"></div>
    </div>
    
    <div class="resin">
        <div class="resin-value">
            <span id="resin-amount">?</span> / 160
        </div>
        <div class="resin-time">
            <span id="resin-time-text">Loading...</span>
        </div>
    </div>

    <div class="controls">
        <button id="btn20">–20</button>
        <button id="btn40">–40</button>
        <button id="btn60">+60</button>
        <button id="settings-open">...</button>
    </div>

    <!-- Options for overlay -->
    <div id="settings-overlay" class="overlay">
      <div class="overlay-resin">
          <label for="newResin" class="overlay-resin-text">Current Resin</label>
          <input type="number" id="newResin">
          <button id="setResin">Set</button>
      </div>

      <button id="settings-close">Close</button>
    </div>

    <script src="./src/renderer.js"></script>
  </body>
</html>
